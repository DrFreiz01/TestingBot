name: poll-bot

botEngine: v2
language: ru

entryPoint:
  - main.sc
    
exampleGroups:
- src/dictionaries/examples.json

sts:
    noMatchThreshold: 0.2
    
ner:
 allowedPatterns: 
  - $Number

nlp:
  morphology: myStem
  tokenizer: myStem
  vocabulary: common-vocabulary.json
  timeLimit:
    enabled: false

dependencies:
  - name: common
    type: git
    url: https://bitbucket.org/just-ai/zb-common
    version: heads/master
