name: echo-template

entryPoint:
  - main.sc

tests:
  include:
   - test.xml

nlp:
  tokenizer: myStem
  speller:
    dictionary: dict/ruscorpora-main.dict
  modifyRequestInPreMatch: true
  morphology: aot
  lengthLimit:
    enabled: true
    symbols: 500
    words: 100000
  timeLimit:
    enabled: true
    timeout: 30000

dependencies:
- name: common
  type: git
  url: https://bitbucket.org/just-ai/zb-common
  version: heads/master

