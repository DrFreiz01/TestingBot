name: tutu_new_entities

entryPoint:
  - main.sc

tests:
  exclude:
    - test.xml

language: ru
botEngine: v2

sts:
    noMatchThreshold: 0.1
    namedEntitiesRequired: false
caila:
    noMatchThreshold: 0.1
    namedEntitiesRequired: false
    
    
injector:
    slotfilling:
        maxSlotRetries: 2
        stopOnAnyIntent: false
        stopOnAnyIntentThreshold: 0.2
    
messages:
    onError: 
        defaultMessage: Ой, кажется, что-то пошло не так. 
        locales: 
            ru: Ой, кажется, что-то пошло не так.

