name: poll-bot

botEngine: v2
language: ru

entryPoint:
  - main.sc
  
tests:
  include:
    - tests.xml
    
exampleGroups:
- src/dictionaries/examples.json

sts:
    noMatchThreshold: 0.2

caila:
    noMatchThreshold: 0.2
    
ner:
 allowedPatterns: 
  - $Number

nlp:
  timeLimit:
    enabled: false
  vocabulary: common-vocabulary.json
  costStrategy: weighted
  tokenizer: myStem // токенизатор, задает правила для разбиения текста на слова
  morphology: pyMorphy // библиотека для морфологического анализа слов

classifier:
  engine: sts
  noMatchThreshold: 0.2
  parameters:
    algorithm: aligner2 // Также вы можете использовать aligner и match-aligner

dependencies:
  - name: common
    type: git
    url: https://bitbucket.org/just-ai/zb-common
    version: heads/master
